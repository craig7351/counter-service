<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計數器服務範例</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #1a1a1a;
            margin-bottom: 0.5rem;
        }
        .count-display {
            font-size: 4rem;
            font-weight: bold;
            color: #007bff;
            margin: 1rem 0;
        }
        .info {
            color: #666;
            margin-bottom: 2rem;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>本頁面瀏覽人次</h1>
        <div class="count-display" id="count">...</div>
        <p class="info">每次重新整理或點擊按鈕，計數器都會 +1</p>
        <button onclick="updateCount()">手動重新整理計數</button>
    </div>

    <script>
        // 設定 API 網址 (假設服務跑在本地 8000 port)
        const API_BASE = "http://localhost:8000";
        // 使用一個固定的 URL key 來做測試，實際使用時可以用 window.location.href
        const TEST_URL = "demo-page-v1";

        async function updateCount() {
            const display = document.getElementById('count');
            try {
                const response = await fetch(`${API_BASE}/api/visit`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url: TEST_URL })
                });
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                display.innerText = data.count;
            } catch (error) {
                console.error('Error:', error);
                display.innerText = "Error";
                display.style.color = "red";
            }
        }

        // 頁面載入時自動執行一次
        window.onload = updateCount;
    </script>
</body>
</html>
